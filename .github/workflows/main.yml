name: Generate Snake Animation

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install github-readme-stats

      - name: Generate Snake Animation
        run: npx github-readme-stats generate-snake --input https://github.com/DanGennariSantos/DanGennariSantos/blob/output/github-contribution-grid-snake.svg --output github-contribution-snake.gif
